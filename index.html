<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="main">
      <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-10 mx-auto player">
          <img src="./Album/1.jpg" class="poster-img" alt="Music Poster">
          <h3 class="song-name">Love Nwantiti</h3>
          <p class="singer-name">Ckay</p>

          <div class="slider">
            <div class="progress-bar">
              <div class="progressed"></div>
            </div>
          </div>

          <div class="buttons">
            <div class="prev-song" onclick="prevSong()">
              <i class="fa fa-step-backward fa-2x"></i>
            </div>
            <div class="playpause" onclick="playpauseTrack()">
              <i class="fa fa-play-circle fa-5x"></i>
            </div>
            <div class="next-song" onclick="nextSong()">
              <i class="fa fa-step-forward fa-2x"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-10 mx-auto mt-5 songlist">

        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>

</body>

</html>
